{% extends "base.html" %}
{% block content %}

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<h1>Muokkaa viestiä käyttäjälle {{lahettaja.nimimerkki}}</h1>

<form method="post" action="{{base_path}}/messages/updatemessage">
    <input type="hidden" name="viestiid" value="{{viesti.viestiid}}">
    <input type="hidden" name="vastaanottavaid" value="{{lahettaja.asiakasid}}">

    <div class="form-group">
        <label>Viesti:</label>
        <textarea class="form-control" name="sisalto">{{viesti.sisalto}}</textarea>
    </div>
    
    <div class="form-group">
        <button type="submit" name="action" class="btn btn-primary" value="update">Päivitä viesti</button>
    </div>
    
    <div class="form-group">
        <button type="submit" name="action" class="btn btn-danger" value="destroy">Poista viesti</button>
    </div>

</form>

{% endblock %}
