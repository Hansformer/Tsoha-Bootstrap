{% extends "base.html" %}
{% block content %}

<div class="panel panel-default">
    <div class="panel-heading">Listaus Viesteistä</div>
     <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Viesti</th>
        <th>Lähetysaika</th>
        <th>Sisältö</th>
      </tr>
    </thead>

    <tbody>
      {% for viesti in viestit %}
        <tr>
          <td><a href="{{base_path}}/messages/{{viesti.id}}">{{viesti.lahettavaid}}</td>
          <td>{{viesti.lahetysaika}}</td>
          <td>{{viesti.sisalto}}</td>
        </tr>
      {% endfor %}
    </tbody>

</div>

{% endblock %}
