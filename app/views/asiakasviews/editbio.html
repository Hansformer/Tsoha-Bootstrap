{% extends "base.html" %}
{% block content %}

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<h1>Muokkaa esittelysivuasi</h1>

<form method="post" action="{{base_path}}/profile/updatebio">
    <input type="hidden" name="sivuid" value="{{sivu.sivuid}}">

    <div class="form-group">
        <label>Esittelyteksti</label>
        <textarea class="form-control" name="sisalto">{{sivu.sisalto}}</textarea>
    </div>
    
    <div class="form-group">
        <button type="submit" name="action" class="btn btn-primary" value="update">Päivitä</button>
    </div>
</form>

{% endblock %}
