{% extends "base.html" %}
{% block content %}

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<div class="panel panel-default">
    <div class="panel-heading">Muokkaa profiilia</div>
    <div class="panel-body">
        <form method="post" action="{{base_path}}/profile/edit">

            <div class="form-group">
                <label>Salasana</label>
                <input type="password" name="salasana" value="{{asiakas.salasana}}" class="form-control">
            </div>

            <div class="form-group">
                <label>Sähköposti</label>
                <input type="email" name="email" value="{{asiakas.email}}" class="form-control">
            </div>

            <div class="form-group">
                <label>Sukupuoli</label>
                <p>
                    <input type="radio" name="sukupuoli" value="true" checked>Mies
                    <input type="radio" name="sukupuoli" value="false">Nainen
                </p>
            </div>

            <div class="form-group">
                <label>Paikkakunta</label>
                <p><input type="text" name="paikkakunta" value="{{asiakas.paikkakunta}}" class="form-control"></p>
            </div>

            <div class="form-group">
                <label>Syntymäaika</label>
                <p><input type="date" name="syntymapaiva" value="{{asiakas.syntymapaiva}}" class="form-control"></p>
                
                <div>
                    <p><button type="submit" name="action" value="tallenna" class="btn btn-primary">Tallenna muutokset</button></p>
                </div>

                <div>
                    <p><button type="submit" name="action" value="poista" class="btn btn-danger">Poista tunnuksesi</button></p>
                </div>

        </form>
    </div>

</div>
{% endblock %}
